<!DOCTYPE html>
<html>
<head>
	<!-- Some meta for search engines and browsers -->
	<meta charset="UTF-8">
	<meta name="description" content="NyanServer is a Web Radio station with Japanese Trance and Electronic Music.">
	<meta name="keywords" content="NyanServer, nyan, server, jtrance, j-trance, radio, webradio, internet radio, online radio, japanese, electronic, trance, music, listen, online, synth">
	<meta name="author" content="IDENT Software">
	<meta name="yandex-verification" content="7ffa35ee095e16fb">
	
	<!-- Styles and fonts -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300,700&amp;subset=cyrillic-ext,latin,cyrillic,latin-ext' rel='stylesheet' type='text/css'>
	<link href="assets/nyanserver.css" rel="stylesheet" type="text/css">
	
	<!-- Libraries -->
	<script src="//static.nay.su/js/jquery.js" type="text/javascript"></script>
	<script src="//static.nay.su/js/jquery.mousewheel.js" type="text/javascript"></script>
	
	<!-- Scripts -->
	<script src="/assets/util.js" type="text/javascript"></script>
	<script src="/assets/radio.js" type="text/javascript"></script>
	
	<!-- Oh, I forgot about it! A title! -->
	<title>NyanServer Radio. Listen to Japanese Trance and Electronic music</title>
	
</head>
<body>
	<!-- Heading text -->
	<div class="header">
		<!-- Current Track Info -->
		<div class="track">
			<a href="https://radio.nyan.pw" id="track" target="_blank">- track info -</a>
		</div>
		<div class="links">
			<a href="https://provoda.ch" target="_blank" title="Provoda.ch: our another project">Provoda.ch</a>
			<a href="https://radio.nyan.pw/listen.m3u" title="M3U for the External Player">External Player</a>
		</div>
	</div>
	
	<!-- Player. Thank you, Deee~fsen :3 -->
	<div class="radio">		
		<div id="player" onclick="radioToggle();">
            <div id="player-back"></div>
        </div>
		
	<!-- Volume control -->
		<div class="volume">
			<div class="volContainer" id="volume">
				<div class="volBar" id="volBar"></div>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<div class="footer">
		<div class="links">
			<a href="http://github.com/asterleen" target="_blank" title="Our GitHub">GitHub</a>
		</div>
		<div class="small">
			From <a href="https://asterleen.com">Asterleen</a> with love.
			<br>
			Contact us: radio(:3)nyan.pw
		</div>
	</div>
	
	<script type="text/javascript">
		// Initialize player
		radioInit();
	</script>
</body>
</html>
